<div class="container">
  <form [formGroup]="createForm" class="d-grid">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Type</label>
      <input type="text" class="form-control" id="type" formControlName="type">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="phoneNo" class="form-label">Phone No</label>
      <input type="tel" class="form-control" id="phoneNo" formControlName="phoneNo">
    </div>
    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="companyName" formControlName="companyName">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <button type="submit" [disabled]="!createForm.valid" class="btn btn-outline-success" (click)="savePerson($event)">Submit</button>
  </form>
</div>
